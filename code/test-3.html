<!DOCTYPE html>
<html>
<head>
    

            <title>Redirection Webpage</title>

            <style type="text/css">
                
             h1 span {color#fff};


            </style>
       
</head>
     
    
<body style="background:#007bff!important">
    

<div align="center"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/35771931234507.564a1d2403b3a.gif" width="210px" height="auto" /></div>


<h1 align="center" ><span style="color:#fff">Redirecting, please wait...<span> <span style="color:#fff" id="countdowntimer">5 </span> Seconds</h1>

     <script>
         setTimeout(function(){
            window.location.href = 'https://iot-vn.github.io/';
         }, 5000);
      </script>



       <script type="text/javascript">
    
var timeleft = 5;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
    
  </script>
    
      
</body>
</html>
