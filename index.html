    <script src="js/jquery.min.js"></script>

    <!-- Main Js -->
    <script src="js/app.js"></script>

    <script>
        //owlCarousel
        $(document).ready(function() {

            $("#owl-demo").owlCarousel({
                autoPlay: 3000, //Set AutoPlay to 3 seconds
                items: 2,
                itemsDesktop: [1199, 2],
                itemsDesktopSmall: [979, 2]

            });
        });
    </script>
    <script>
        $(function(){
            $('#redirectTo').text('Loading URL, please wait ...');
            $('#goNow').hide();
            var url_string = window.location.href;
            var url = new URL(url_string);
            var code = url.searchParams.get("i");
            $.ajax({
                url: 'https://script.google.com/macros/s/AKfycbzoOGbxRey-MY76V58hdbgwt_WEGUlVuF8Hioah86ZIdtImKv38/exec?type=2&url=' + code,
                type: 'GET',
                success: function(resp){
                    if ( (resp.length > 1) && (resp.includes("http")) ) {
                        $('#redirectTo').text('Redirecting to: ' + resp);
                        $('#urlgoNow').attr('href', resp);
                        $('#goNow').show();
                        var wait3s = setTimeout(function(){ window.location = resp; }, 150);
                    } else {
                        $('#redirectTo').text('Product of SourceCodec - URL Shortener');
                    }
                },
            });
        });
    </script>
